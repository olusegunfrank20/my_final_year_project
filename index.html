<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Automation System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>
    <h1>Home Automation System</h1>
    <h2>Control Your Lamps</h2>
    <div class="lamp-container">
        <!-- Lamp 1 -->
        <div class="lamp" id="lamp-1">
            <h3>Lamp 1</h3>
            <button onclick="toggleSwitch(this, 1)">Off</button>
        </div>
        <!-- Lamp 2 -->
        <div class="lamp" id="lamp-2">
            <h3>Lamp 2</h3>
            <button onclick="toggleSwitch(this, 2)">Off</button>
        </div>
        <!-- Lamp 3 -->
        <div class="lamp" id="lamp-3">
            <h3>Lamp 3</h3>
            <button onclick="toggleSwitch(this, 3)">Off</button>
        </div>
        <!-- Lamp 4 -->
        <div class="lamp" id="lamp-4">
            <h3>Lamp 4</h3>
            <button onclick="toggleSwitch(this, 4)">Off</button>
        </div>
    </div>

    <!-- System Status Section -->
    <div id="system-status-container">
        <h2>System Status</h2>
        <p id="system-status">Fetching lamp statuses...</p>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
