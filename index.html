<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home Automation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="coding.js"></script>
</head>

<body>

    <header>
        <h1>Home Automation System</h1>
        <p>Control your home appliances with ease!</p>
    </header>

    <main>
        <div class="container">
            <h2>Control Your Lamps</h2>
            <div class="switch-container">
                <!-- Lamp 1 -->
                <div class="switch">
                    <label>Lamp 1</label>
                    <button onclick="toggleSwitch(this)">Off</button>
                </div>

                <!-- Lamp 2 -->
                <div class="switch">
                    <label>Lamp 2</label>
                    <button onclick="toggleSwitch(this)">Off</button>
                </div>

                <!-- Lamp 3 -->
                <div class="switch">
                    <label>Lamp 3</label>
                    <button onclick="toggleSwitch(this)">Off</button>
                </div>

                <!-- Lamp 4 -->
                <div class="switch">
                    <label>Lamp 4</label>
                    <button onclick="toggleSwitch(this)">Off</button>
                </div>
            </div>
        </div>

        <section class="status">
            <h2>System Status</h2>
            <p id="statusMessage">All lamps are currently off.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Home Automation Inc. All rights reserved.</p>
    </footer>

</body>
</html>
